<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Sono:wght@200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../css/insertProducts.css">
    <title>Insert Products</title>
</head>

<body>
    <nav class="navigation">
        <div class="logo">
            <a href=""><img src="../system/newlogo.png" alt="Stride Sync"></a>
        </div>
        <div class="item">
            <div class="route">
                <ul>
                    <a href="/dashboard">
                        <li><ion-icon name="speedometer-outline"></ion-icon>
                            <p>Dashboard</p>
                        </li>
                    </a>
                    <a href="/manage">
                        <li><ion-icon name="grid-outline"></ion-icon>
                            <p>Management</p>
                        </li>
                    </a>
                    <a href="/insert">
                        <li id="here"><ion-icon name="pie-chart-outline"></ion-icon>
                            <p>Insert</p>
                        </li>
                    </a>
                    </a>
                </ul>
            </div>
            <div class="account">
                <h4>Back To Main Page</h4>
                <ul>
                    <a href="/">
                        <li><ion-icon name="settings-outline"></ion-icon>
                            <p>Back</p>
                        </li>
                    </a>
                </ul>
            </div>
            <div id="helpCenter" class="help-center">
                <span><ion-icon name="mail-outline"></ion-icon></span>
                <h3>Contact Us</h3>
                <p>Having trouble in StrideSync. Please contact us for more questions.</p>
                <button class="btn-help">Go to contact</button>
                <span id="glass"></span>
            </div>
        </div>
    </nav>
    <section>
        <header>
            <div class="welcome-box">
                <h1>Insert Products</h1>
            </div>
            <div class="user-box">
                <span class="notification"><ion-icon name="bag-outline"></ion-icon></span>
                <span class="user-avt">
                    <img id="user-avatar" src="../avt.png" alt="">
                </span>
            </div>
        </header>
        <div class="container">
            <div class="insert">
                <h1 class="title">Insert</h1>
                <form id="form" enctype="multipart/form-data">
                    <label for="name">Name Product</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter name"><br>

                    <label for="category">Category</label><br>
                    <input type="text" name="category" id="category"  placeholder="Enter category"><br>

                    <label for="description">Description</label><br>
                    <input type="text" name="description" id="description" placeholder="Enter description"><br>

                    <label for="price">Price</label><br>
                    <input type="number" name="price" id="price" min="0" value="0" placeholder="Enter price"><br>

                    <div class="salePopular">
                        <label>Popular</label>
                        <input type="checkbox" id="popular">
                        <label>Sale</label>
                        <input type="number" value="0" id="sale" placeholder="enter sale">
                    </div>
                    <label for="size-and-quantity">Size and Quantity</label><br>
                    <input type="number" name="size" id="size" min="0" value="0">
                    <input type="number" name="quantity" id="quantity" min="0" value="0"
                        placeholder="Enter quantity for size"><br>
                    <button class="addsize" type="button" onclick="addSize()">+</button><br>
                    <div id="listSizeQuantity">              
                    </div><br>
                    <label for="uploadImage">Upload Image</label><br>
                    <input type="file" name="uploadfile" id="uploadFile"><br>

                </form>
                <div class="animation">
                    <button onclick="insertProduct()">Insert</button>
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>

    <script src="../javascript/insertProduct.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
